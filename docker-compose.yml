# Docker Compose Configuration
# Multi-service development and production setup

version: '3.9'

# Shared configuration
x-common: &common
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "3"

x-healthcheck: &healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s

services:
  # =============================================================================
  # API Service (Python)
  # =============================================================================
  api:
    <<: *common
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.python
      target: ${BUILD_TARGET:-production}
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
        VERSION: ${VERSION:-latest}
    image: ${REGISTRY:-local}/api:${VERSION:-latest}
    container_name: api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/app}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    volumes:
      # Development: mount source code
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    networks:
      - app-network

  # =============================================================================
  # Web Application (Node.js)
  # =============================================================================
  web:
    <<: *common
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.node
      target: ${BUILD_TARGET:-production}
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
        VERSION: ${VERSION:-latest}
    image: ${REGISTRY:-local}/web:${VERSION:-latest}
    container_name: web
    ports:
      - "${WEB_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${ENVIRONMENT:-development}
      - API_URL=http://api:8000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - api
    healthcheck:
      <<: *healthcheck
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
    networks:
      - app-network

  # =============================================================================
  # Nginx Reverse Proxy
  # =============================================================================
  nginx:
    <<: *common
    image: nginx:alpine
    container_name: nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./infrastructure/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
    healthcheck:
      <<: *healthcheck
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
    networks:
      - app-network

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  db:
    <<: *common
    image: postgres:15-alpine
    container_name: db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-app}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      <<: *healthcheck
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-app}"]
    networks:
      - app-network

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    <<: *common
    image: redis:7-alpine
    container_name: redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      <<: *healthcheck
      test: ["CMD", "redis-cli", "ping"]
    networks:
      - app-network

  # =============================================================================
  # Background Worker (Celery/etc)
  # =============================================================================
  worker:
    <<: *common
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.python
      target: ${BUILD_TARGET:-production}
    image: ${REGISTRY:-local}/api:${VERSION:-latest}
    container_name: worker
    command: ["celery", "-A", "src.worker", "worker", "-l", "info"]
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/app}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
    networks:
      - app-network
    profiles:
      - worker

  # =============================================================================
  # Monitoring - Prometheus
  # =============================================================================
  prometheus:
    <<: *common
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - app-network
    profiles:
      - monitoring

  # =============================================================================
  # Monitoring - Grafana
  # =============================================================================
  grafana:
    <<: *common
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - app-network
    profiles:
      - monitoring

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
