# Security Scanning Workflow
# Comprehensive security checks for multiple languages

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Mondays at midnight
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Secret Detection
  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # Dependency Vulnerability Scanning
  dependencies:
    name: Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Python dependency scanning
      - name: Check for Python dependencies
        id: python-check
        run: |
          if [ -f "requirements.txt" ] || [ -f "pyproject.toml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.python-check.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Scan Python dependencies with pip-audit
        if: steps.python-check.outputs.exists == 'true'
        run: |
          pip install pip-audit
          if [ -f "requirements.txt" ]; then
            pip-audit -r requirements.txt --desc || true
          fi
          if [ -f "pyproject.toml" ]; then
            pip-audit . --desc || true
          fi

      # Node.js dependency scanning
      - name: Check for Node.js dependencies
        id: node-check
        run: |
          if [ -f "package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.node-check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Scan Node.js dependencies
        if: steps.node-check.outputs.exists == 'true'
        run: |
          npm ci
          npm audit --audit-level=moderate || true

  # Static Application Security Testing (SAST)
  sast:
    name: SAST Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Python SAST with Bandit
      - name: Check for Python code
        id: python-check
        run: |
          if find . -name "*.py" -type f | head -1 | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.python-check.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Bandit (Python SAST)
        if: steps.python-check.outputs.exists == 'true'
        run: |
          pip install bandit
          bandit -r . -x ./tests,./venv,./.venv -f json -o bandit-results.json || true
          bandit -r . -x ./tests,./venv,./.venv -f txt || true

      - name: Upload Bandit results
        if: steps.python-check.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: bandit-results.json
          if-no-files-found: ignore

      # JavaScript/TypeScript SAST with ESLint security plugin
      - name: Check for JavaScript/TypeScript code
        id: js-check
        run: |
          if find . -name "*.js" -o -name "*.ts" -o -name "*.jsx" -o -name "*.tsx" | head -1 | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js for security scan
        if: steps.js-check.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run njsscan (Node.js SAST)
        if: steps.js-check.outputs.exists == 'true'
        run: |
          pip install njsscan
          njsscan --exit-warning . || true

  # CodeQL Analysis (GitHub's built-in SAST)
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # Container Scanning (if Dockerfile exists)
  container:
    name: Container Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Dockerfile
        id: docker-check
        run: |
          if [ -f "Dockerfile" ] || [ -f "infrastructure/docker/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            if [ -f "Dockerfile" ]; then
              echo "path=Dockerfile" >> $GITHUB_OUTPUT
            else
              echo "path=infrastructure/docker/Dockerfile" >> $GITHUB_OUTPUT
            fi
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build image for scanning
        if: steps.docker-check.outputs.exists == 'true'
        run: |
          docker build -t scan-target:${{ github.sha }} -f ${{ steps.docker-check.outputs.path }} .

      - name: Run Trivy vulnerability scanner
        if: steps.docker-check.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'scan-target:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        if: steps.docker-check.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Infrastructure as Code scanning
  iac:
    name: IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for IaC files
        id: iac-check
        run: |
          if find . -name "*.tf" -o -name "*.yaml" -o -name "*.yml" | head -1 | grep -q .; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Checkov
        if: steps.iac-check.outputs.exists == 'true'
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          soft_fail: true
          output_format: cli
          framework: terraform,kubernetes,dockerfile,github_actions

  # Security summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secrets, dependencies, sast, codeql, container, iac]
    if: always()
    steps:
      - name: Security Scan Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secrets.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependencies.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan | ${{ needs.sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| IaC Scan | ${{ needs.iac.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: |
          needs.secrets.result == 'failure' ||
          needs.dependencies.result == 'failure' ||
          needs.sast.result == 'failure'
        run: |
          echo "::error::Critical security scans failed"
          exit 1
