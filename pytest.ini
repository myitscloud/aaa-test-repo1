# pytest configuration
# https://docs.pytest.org/en/stable/reference/customize.html

[pytest]
# Directories to search for tests
testpaths = tests

# Python files pattern
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 7.0

# Add options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show extra test summary for all except passed
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on unknown config options)
    --strict-config
    # Coverage options (uncomment when coverage is installed)
    # --cov=src
    # --cov-report=term-missing
    # --cov-report=html:coverage_html
    # --cov-fail-under=80

# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    smoke: marks tests as smoke tests
    security: marks tests as security tests

# Ignore patterns
norecursedirs =
    .git
    .tox
    .venv
    venv
    dist
    build
    *.egg-info
    node_modules
    __pycache__

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Environment variables for tests
env =
    ENVIRONMENT=test
    LOG_LEVEL=debug

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s (%(filename)s:%(lineno)s): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
